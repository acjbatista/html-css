<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th.cinza, td.cinza{

            color: white;
            font-size: 1.1em;
        }

</head>

                <th colspan="2" class="cinza" scope="colgroup">Notas</th>
                <th rowspan="2" class="cinza" scope="col">Média</th>
            </tr>

            <tr>

            </tr>
            <tr>

                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <th colspan="4" class="cinza" scope="row">Média de Exatas</th>
                <th class="cinza" scope="row">10.0</th>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th scope="row">Histórioa</th>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>

                <td>10.0</td>

            <tr>
                <th colspan="4" class="cinza" scope="row">Média de Humanas</th>

        </thead>

</html>
