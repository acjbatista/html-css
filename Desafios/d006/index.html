<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Letra J - 100.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="<p></p>">Parágrafo</abbr></li>
        <li><abbr title="<h1></h1>">Títulos</abbr></li>
        <li><abbr title="Img">Imagens</abbr></li>
        <li><abbr title="<abbr></<abbr>">Abreviações</abbr></li>
        <li><abbr title="NEGRITO - <strong></strong>
            ITALICO - <em></em>
            MARCADO - <mark></mark>
            GRANDE - <big></big>
            PEQUENO - <small></small>
            DELETADO - <del></del>
            INSERIDO - <ins></ins>
            SOBRESCRITO - <sup></sup>
            SUBSCRITO - <sub></sub>">Códigos-fonte</abbr></li>
        <li><abbr title="<OL></ol> e dentro <li></li>">Listas numeradas</abbr></li>
        <li><abbr title="<ol type= tipo de demarcação, quando usamos <ul> tem mesmo de se digitar o estilo como: circle - disk ou square somente temos esses 3  ">Listas com demarcações</abbr></li>


    </ul>
</body>
</html>
