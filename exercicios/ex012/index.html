<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Letra J - 100.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video poster="imagens/226491347_4184972101579657_6555120473980038361_n.jpg" controls width="200" preload="metadata" loop>
        <source src="midia/cafe.mp4.mp4" type="video/mp4">
        <source src="midia/cafe.m4v.mp4" type="video/mp4">
        <source src="midia/cafe.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="300" height="180" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    

    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/244062896?h=2193b1699a&loop=1&color=ff0179" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
